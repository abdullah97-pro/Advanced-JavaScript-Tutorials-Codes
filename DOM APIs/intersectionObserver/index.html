<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1. Intersection Observer — Detect when an element enters the viewport</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 0;
      margin: 0;
    }

    h2 {
      text-align: center;
      padding: 20px;
      background: #007bff;
      color: white;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
    }

    .box {
      height: 150px;
      margin: 50px 0;
      background: #ddd;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      transition: background 0.3s, transform 0.3s;
    }

    .visible {
      background: #4caf50;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>1. Intersection Observer — Detect When an Element Enters the Viewport</h2>

  <div class="container">
    <div class="box lazy">Box 1</div>
    <div class="box lazy">Box 2</div>
    <div class="box lazy">Box 3</div>
    <div class="box lazy">Box 4</div>
    <div class="box lazy">Box 5</div>
    <div class="box lazy">Box 6</div>
  </div>

  <script>
    // Create the Intersection Observer
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          console.log("Visible:", entry.target.textContent);
          entry.target.classList.add("visible");
        } else {
          entry.target.classList.remove("visible");
        }
      });
    }, {
      threshold: 0.5 // Trigger when 50% of the element is visible
    });

    // Observe all elements with class 'lazy'
    document.querySelectorAll(".lazy").forEach(el => observer.observe(el));
  </script>
</body>
</html>
