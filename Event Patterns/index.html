<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Patterns</title>
</head>
<body>
    

    <script>
        const customEvent = new Event("dataUpdated");
        document.addEventListener("dataUpdated", () => console.log("Data refreshed!"));
        document.dispatchEvent(customEvent);
    </script>
</body>
</html>
